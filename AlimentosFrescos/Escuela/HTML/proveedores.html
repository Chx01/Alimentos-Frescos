<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Proveedores</title>
    <link rel="stylesheet" href="../CSS/proveedores.css">
</head>
<body>
    <h2>Proveedores</h2>
          <form action="../PHP/InsertProveedor.php" method="POST">
              <label for="nombre_proveedor">Nombre:</label>
              <input type="text" id="nombre_proveedor" name="nombre_proveedor" required><br>
              <br>  
              <label for="telefono_proveedor">Teléfono:</label>
              <input type="tel" id="telefono_proveedor" name="telefono_proveedor" required><br>
              <br>     
              <label for="direccion_proveedor">Dirección:</label>
              <input type="text" id="direccion_proveedor" name="direccion_proveedor" required><br>
              <br> 
              <input type="submit" value="Agregar Proveedor">
          </form>
</body>
</html>
